---
- hosts: '{{ target | default("firewall") }}'
  connection: local

  vars:
    device:
      ip_address: '{{ ip_address }}'
      username: '{{ username | default(omit) }}'
      password: '{{ password | default(omit) }}'
      api_key: '{{ api_key | default(omit) }}'

  tasks:
    - name: Create DMZ zone
      paloaltonetworks.panos.panos_zone:
        provider: "{{ device }}"
        zone: "dmz"
        mode: "layer3"

    - name: Create Internet zone
      paloaltonetworks.panos.panos_zone:
        provider: "{{ device }}"
        zone: "internet"
        mode: "layer3"

    - name: Place ethernet1/1 in zone internet
      paloaltonetworks.panos.panos_interface:
        provider: "{{ device }}"
        if_name: "ethernet1/1"
        mode: "layer3"
        ip: ["20.20.20.20/24"]
        enable_dhcp: false
        zone_name: "internet"

    - name: Place ethernet1/2 in zone dmz
      paloaltonetworks.panos.panos_interface:
        provider: "{{ device }}"
        if_name: "ethernet1/2"
        mode: "layer3"
        ip: ["10.1.1.1/24"]
        enable_dhcp: false
        zone_name: "dmz"

    - name: Create object 'SSH-server'
      paloaltonetworks.panos.panos_address_object:
        provider: "{{ device }}"
        name: "SSH-server"
        value: "20.20.20.1"

    - name: Create service object 'ssh-tcp-22'
      paloaltonetworks.panos.panos_service_object:
        provider: "{{ device }}"
        name: "ssh-tcp-22"
        destination_port: "22"

    - name: add SSH inbound rule
      paloaltonetworks.panos.panos_security_rule:
        provider: "{{ device }}"
        rule_name: "SSH permit"
        source_zone: ["internet"]
        source_ip: ["any"]
        destination_zone: ["dmz"]
        destination_ip: ["SSH-server"]
        application: ["ssh"]
        service: ["ssh-tcp-22"]
        action: "allow"

    - name: Commit the candidate configuration
      paloaltonetworks.panos.panos_commit_firewall:
        provider: '{{ device }}'
      register: results

    - debug:
        msg: "Commit with Job ID: {{ results.jobid }} had output: {{ results.details }}"